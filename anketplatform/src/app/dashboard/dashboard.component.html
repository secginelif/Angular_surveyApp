<div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <h5>Kayıtlar</h5>
        <table class="table table-hover table-sm">
          <thead>
            <th>Id</th>
            <th>Kullanıcı Adı</th>
            <th>E-Posta</th>
            <th>Kayıt Düzenle</th>
            <th>Sil</th>
          </thead>
          <tbody>
            <tr *ngFor="let kullanici of kullanicilar">
              <td>{{kullanici.id}}</td>
              <td>{{kullanici.kullaniciad}}</td>
              <td>{{kullanici.mail}}</td>
              <td><button class="btn btn-warning " (click)="Duzenle(kullanici)">Düzenle</button></td>
              <td><button class="btn btn-danger" (click)="Sil(kullanici)">Sil</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-4">
        <h5>Kayıt Ekle</h5>
        <form #kullaniciForm="ngForm" (ngSubmit)="Kaydet()">
          <div class="form-group">
            <label>Kullanıcı Adı</label>
            <input type="text" name="adsoyad" class="form-control" #kullaniciad ngModel [(ngModel)]="secKayit.kullaniciad"
              required>
            <input type="hidden" name="id" class="form-control" #id ngModel [(ngModel)]="secKayit.id">
          </div>
          <div class="form-group">
            <label>E-Posta Adresi</label>
            <input type="text" name="mail" class="form-control" #mail ngModel [(ngModel)]="secKayit.mail" required>
          </div>
          <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="kullaniciForm.invalid">
          <button class="btn btn-outline-danger ml-3" (click)="Vazgec()" *ngIf="secKayit.id!=0">Vazgeç</button>
          <div class="mt-3" [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'"
            *ngIf="sonuc.mesaj?.length>0">{{sonuc.mesaj}}</div>
        </form>
      </div>
    </div>
  </div>
