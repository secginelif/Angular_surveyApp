<div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <h5>Kayıtlar</h5>
        <table class="table table-hover table-sm">
          <thead>
            <th>Id</th>
            <th>Seçenek Sayısı</th>
            <th>Anket Adı</th>
            <th>Soru Sayısı</th>
            <th>Kayıt Tarihi</th>
            <th>Düzenleme Tarihi</th>
            <th>Önİzleme</th>
            <th>Düzenle</th>
            <th>Sil</th>
          </thead>
          <tbody>
            <tr *ngFor="let kayit of kayitlar">
              <td>{{kayit.id}}</td>
              <td>{{kayit.secenekno}}</td>
              <td>{{kayit.anketadi}}</td>
              <td>{{kayit.sorusayi}}</td>
              <td>{{kayit.kayTarih | date:'dd.MM.yyyy HH:mm:ss'}}</td>
              <td>{{kayit.duzTarih | date:'dd.MM.yyyy HH:mm:ss'}}</td>
              <td><button class="btn btn-outline-primary btn-sm" routerLink="/anketgoster">Göz At</button></td>
              <td><button class="btn btn-outline-warning btn-sm" (click)="Duzenle(kayit)">Düzenle</button></td>
              <td><button class="btn btn-outline-danger btn-sm" (click)="Sil(kayit)">Sil</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-4">
        <h5>Anket Ekle</h5>
        <form #kayitForm="ngForm" (ngSubmit)="Kaydet()">
          <div class="form-group">
            <label>Seçenek Sayısı</label>
            <input type="number" name="secenekno" class="form-control" #secenekno ngModel [(ngModel)]="secKayit.secenekno"
              required>
            <input type="hidden" name="id" class="form-control" #id ngModel [(ngModel)]="secKayit.id">
          </div>
          <div class="form-group">
            <label>Anket Adı</label>
            <input type="text" name="mail" class="form-control" #anketadi ngModel [(ngModel)]="secKayit.anketadi" required>
          </div>
          <div class="form-group">
            <label>Soru Sayısı</label>
            <input type="number" name="yas" class="form-control" #sorusayi ngModel [(ngModel)]="secKayit.sorusayi" required>
          </div>
          <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="kayitForm.invalid">
          <button class="btn btn-outline-danger ml-3" (click)="Vazgec()" *ngIf="secKayit.id!=0">Vazgeç</button>
          <div class="mt-3" [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'"
            *ngIf="sonuc.mesaj?.length>0">{{sonuc.mesaj}}</div>
        </form>
      </div>
    </div>
  </div>
